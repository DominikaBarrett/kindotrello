<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Plan Your Life</h1>
    <div class="drag-conatiner">
        <ul class="drag-list">
    <!--  backlog columny -->
            <li class="drag-column backlog-column" >
                <span class="header">
                    <h1>Backlog</h1>
                </span>
<!--                content-->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list"></ul>

<!--                    <add button group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>

                    </div>

                </div>
            </li>

            <!--  progress columny -->
            <li class="drag-column progress-column" >
                <span class="header">
                    <h1>Progress</h1>
                </span>
<!--                content-->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list"></ul>

<!--                    <add button group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>

                    </div>

                </div>
            </li>

            <!--  Complete columny -->
            <li class="drag-column complete-column" >
                <span class="header">
                    <h1>Backlog</h1>
                </span>
<!--                content-->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list"></ul>

<!--                    <add button group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>

                    </div>

                </div>
            </li>

            <!--  on hold columny -->
            <li class="drag-column bon-hold-column" >
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list"></ul>

<!--                    <add button group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>

                    </div>

                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
